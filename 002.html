<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj9zWqyPlhjLbvMM7VQl1huUT-rsMJjbwCKutV-i1O0ZSuHPUb&s">

<h2>沒有華麗的外型與製作過程，但台式麵包自有獨特的魅力所在。不管是最具本土口味的蔥花，還是香甜可口的克林姆，<br>
甚至最受孩子歡迎、個頭碩大、內餡香酥綿密奶酥的炸彈麵包，都堪稱是許多人童年最懷念的美食。<p>

台式麵包起源於日治時代以後，當時台灣的糕餅業中有的店家接受了西洋文化，有的店家則繼續在傳統口味上堅持。<p>
但當時台灣仍以米食為主，對於麵包的發酵與烘焙技術較不重視。直到二次大戰後、韓戰爆發，美軍協防台灣之際，由於美軍不習慣食用本地的大饅頭，<br>
因此成立麵包烘焙人員技術訓練班，才使台灣的麵包工業逐漸受到重視，在民間紮根並興起。<p><hr>
