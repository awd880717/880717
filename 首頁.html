<title>首頁</title>
</head>
<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj9zWqyPlhjLbvMM7VQl1huUT-rsMJjbwCKutV-i1O0ZSuHPUb&s">

<h3>菠羅麵包的產生，其中一種說法是因為早年香港人對原來的麵包不滿足，認為味道不足，<br>
因此在麵包上加上砂糖等甜味餡料而成。菠羅麵包外層表面的脆皮，一般由砂糖、雞蛋、麵粉與豬油烘製而成，<br>
為平凡的麵包加上了口感，以熱食為佳；另一說法指菠羅麵包發展自俄羅斯的圓形麵包，但香港人為這款麵包加上酥皮成為菠羅麵包。<p>
酥皮要做得香脆甜美，而包身則是軟身才好吃。菠羅麵包的外形與日本的蜜瓜包（又稱甜瓜包）及香港本地的墨西哥包相似；<p>
蜜瓜包和菠羅麵包經常被混淆，但實際上是兩種不同的麵包。<p><hr>
